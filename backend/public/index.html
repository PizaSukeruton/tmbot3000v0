<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMBot3000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        .login-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border: 1px solid #333;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1.125rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border: 1px solid #333;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            background: #3b82f6;
            color: #ffffff;
            transition: background 0.2s;
        }
        
        .login-btn:hover {
            background: #2563eb;
        }
        
        .login-btn:disabled {
            background: #1a1a1a;
            color: #666;
            cursor: not-allowed;
        }
        
        .login-error {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        /* Main Screen */
        .main-screen {
            min-height: 100vh;
            display: none;
        }
        
        .header {
            padding: 1rem;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .datetime {
            font-size: 0.875rem;
            color: #ffffff;
            text-shadow: none;
            opacity: 1;
            margin-bottom: 0.5rem;
        }
        
        .username {
            color: #ffffff;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .logout-btn {
            margin-top: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: #ef4444;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        /* Button Grid - 2x2 Layout */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .main-button {
            border: 1px solid #333;            padding: 1.5rem 1rem;
            background: #1a1a1a;
            color: #ffffff;
            text-shadow: none;
            opacity: 1;
            font-size: 1.125rem;
            font-weight: 600;
            border: 1px solid #333;
            border: 1px solid #333;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .main-button:hover {
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .main-button.active {
            background: #3b82f6;
            color: #ffffff;
        }
        
        /* Back Button */
        .back-button-container {
            padding: 1rem;
            text-align: center;
            display: none;
        }
        
        .back-btn {
            padding: 0.75rem 2rem;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333;
            border: 1px solid #333;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #1a1a1a;
        }
        
        /* Schedule Container */
        .schedule-container {
            padding: 1rem;
            display: none;
        }
        
        .schedule {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 200px;
        }
        
        .schedule h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .event-item {
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .event-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .event-time {
            color: #3b82f6;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .event-description {
            color: #ffffff;
            text-shadow: none;
            opacity: 1;
            font-size: 0.875rem;
        }
        
        .no-events {
            text-align: center;
            color: #ffffff;
            text-shadow: none;
            opacity: 1;
            font-style: italic;
        }
        
        /* Chat Interface */
        .chat-container {
            padding: 1rem;
            display: none;
        }
        
        .chat-header {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 0.5rem 0.5rem 0 0;
            border-bottom: 1px solid #333;
        }
        
        .chat-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }
        
        .chat-messages {
            background: #1a1a1a;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }
        
        .message {
            white-space: pre-line;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            max-width: 85%;
        }
        
        .message.user {
            background: #3b82f6;
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            background: #1a1a1a;
            margin-right: auto;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 0.5rem;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 0 0 0.5rem 0.5rem;
            border: 1px solid #333;
            border-top: none;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border: 1px solid #333;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .send-button {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: #ffffff;
            border: 1px solid #333;
            border: 1px solid #333;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .send-button:hover {
            background: #2563eb;
        }
        
        .send-button:disabled {
            background: #1a1a1a;
            color: #666;
            cursor: not-allowed;
        }
        
        /* Menu Interface */
        .menu-container {
            padding: 1rem;
            display: none;
        }
        
        .menu-header {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 0.5rem 0.5rem 0 0;
            border-bottom: 1px solid #333;
        }
        
        .menu-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 0 0 0.5rem 0.5rem;
            border: 1px solid #333;
            border-top: none;
        }
        
        .menu-option {
            padding: 1rem;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333;
            border: 1px solid #333;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .menu-option:hover {
            background: #1a1a1a;
        }
        
        /* Utility Classes */
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <div class="login-title">
                    <h1>TMBot3000</h1>
                </div>
                <input type="text" id="usernameInput" class="login-input" placeholder="Username" />
                <input type="password" id="passwordInput" class="login-input" placeholder="Password" />
                <button id="loginBtn" class="login-btn">Login</button>
                <div id="loginError" class="login-error">Invalid username or password</div>
            </div>
        </div>
        
        <!-- Main Screen -->
        <div id="mainScreen" class="main-screen">
            <!-- Header -->
            <header class="header">
                <div class="user-info">
                    <div class="status-dot"></div>
                    <div>
                        <div id="datetime" class="datetime"></div>
                        <div id="username" class="username"></div>
                        <button id="logoutBtn" class="logout-btn">Logout</button>
                    </div>
                </div>
            </header>
            
            <!-- 2x2 Button Grid -->
            <div id="buttonGrid" class="button-grid">
                <button id="todayBtn" class="main-button">Today</button>
                <button id="tomorrowBtn" class="main-button">Tomorrow</button>
                <button id="menuBtn" class="main-button">Menu</button>
                <button id="chatBtn" class="main-button">Chat</button>
            </div>
            
            <!-- Back Button -->
            <div id="backButtonContainer" class="back-button-container">
                <button id="backBtn" class="back-btn">← Back to Main</button>
            </div>
            
            <!-- Schedule Container -->
            <div id="scheduleContainer" class="schedule-container">
                <div id="schedule" class="schedule">
                    <h2 id="scheduleTitle">Select a Day</h2>
                    <div class="no-events">Click Today or Tomorrow to view the schedule</div>
                </div>
            </div>
            
            <!-- Chat Interface -->
            <div id="chatContainer" class="chat-container">
                <div class="chat-header">
                    <h3>Ask TMBot a Question</h3>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Type your question..." />
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
            
            <!-- Menu Interface -->
            <div id="menuContainer" class="menu-container">
                <div class="menu-header">
                    <h3>Tour Management Menu</h3>
                </div>
                <div class="menu-grid">
                    <button class="menu-option" data-action="events">Events</button>
                    <button class="menu-option" data-action="tour-party">Tour Party</button>
                    <button class="menu-option" data-action="check-flights">Check Flights</button>
                    <button class="menu-option" data-action="check-traffic">Check Traffic</button>
                    <button class="menu-option" data-action="weather">Weather</button>
                    <button class="menu-option" data-action="setlists">Setlists</button>
                    <button class="menu-option" data-action="guest-list">Guest List</button>
                    <button class="menu-option" data-action="help">Help</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentUser = '';
        let currentView = 'main';
        let authToken = null;
        let userLocation = "";        
        // Login functionality
        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                showLoginError('Please enter both username and password');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = data.user.username;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('username', currentUser);
                    showMainScreen();
                } else {
                    const error = await response.json();
                    showLoginError(error.message || 'Login failed');
                }
            } catch (error) {
                showLoginError('Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }
        
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function logout() {
            authToken = null;
            currentUser = '';
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainScreen').style.display = 'none';
            
            // Clear inputs
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginError').style.display = 'none';
            
            // Reset view
            showMainView();
        }
        
        function showMainScreen() {
            console.log("Setting username to:", currentUser);
            document.getElementById('username').textContent = currentUser;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            updateDateTime();
            setInterval(updateDateTime, 60000);
            showMainView();
        }
        
        function checkExistingSession() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                authToken = token;
                currentUser = username;
                showMainScreen();
            }
        }
        
        // View management
        function showMainView() {
            currentView = 'main';
            hideAllContainers();
            document.getElementById('buttonGrid').style.display = 'grid';
            clearActiveButtons();
        }
        
        function showScheduleView(day) {
            currentView = 'schedule';
            hideAllContainers();
            document.getElementById('backButtonContainer').style.display = 'block';
            document.getElementById('scheduleContainer').style.display = 'block';
            clearActiveButtons();
            document.getElementById(day + 'Btn').classList.add('active');
            loadSchedule(day);
        }
        
        function showChatView() {
            currentView = 'chat';
            hideAllContainers();
            document.getElementById('backButtonContainer').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'block';
            clearActiveButtons();
            document.getElementById('chatBtn').classList.add('active');
            document.getElementById('chatInput').focus();
        }
        
        function showMenuView() {
            currentView = 'menu';
            hideAllContainers();
            document.getElementById('backButtonContainer').style.display = 'block';
            document.getElementById('menuContainer').style.display = 'block';
            clearActiveButtons();
            document.getElementById('menuBtn').classList.add('active');
        }
        
        function hideAllContainers() {
            document.getElementById('buttonGrid').style.display = 'none';
            document.getElementById('backButtonContainer').style.display = 'none';
            document.getElementById('scheduleContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('menuContainer').style.display = 'none';
        }
        
        function clearActiveButtons() {
            document.querySelectorAll('.main-button').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Schedule functionality
        async function loadSchedule(day) {
            const scheduleDiv = document.getElementById('schedule');
            const title = day === 'today' ? "Today's Schedule" : "Tomorrow's Schedule";
            // Title will be set in innerHTML
            
            scheduleDiv.innerHTML = `<h2>${title}</h2><div style="text-align: center; color: #ffffff;
            text-shadow: none;
            opacity: 1;">Loading schedule...</div>`;
            
            try {
                const response = await fetch(`/api/schedule/${day}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                displayScheduleData(data, title);
                
            } catch (error) {
                scheduleDiv.innerHTML = `<h2>${title}</h2><div style="text-align: center; color: #ef4444;">Error loading schedule data</div>`;
            }
        }
        
        function displayScheduleData(data, title) {
            const scheduleDiv = document.getElementById('schedule');
            let html = `<h2>${title}</h2>`;
            
            if (data.events && data.events.length > 0) {
                data.events.forEach(event => {
                    html += `
                        <div class="event-item">
                            <div class="event-title">${event.title}</div>
                            <div class="event-time">${event.time}</div>
                            <div class="event-description">${event.description}</div>
                        </div>
                    `;
                });
            } else {
                html += '<div class="no-events">No events scheduled</div>';
            }
            
            scheduleDiv.innerHTML = html;
        }
        
        // Chat functionality
        function addMessage(text, isUser) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        content: message
                    })
                });                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data.aiResponse?.text || 'Sorry, I could not understand that.', false);
                
            } catch (error) {
                addMessage('Sorry, I am having trouble connecting. Please try again.', false);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                input.focus();
            }
        }
        
        // Menu functionality
        function handleMenuAction(action) {
            const actions = {
                'events': 'Events feature coming soon',
                'tour-party': 'Tour Party management coming soon',
                'check-flights': 'Flight checker coming soon',
                'check-traffic': 'Traffic checker coming soon',
                'weather': 'Weather coming soon',
                'setlists': 'Setlists coming soon',
                'guest-list': 'Guest List coming soon',
                'help': 'Help system coming soon'
            };
            
            alert(actions[action] || 'Feature coming soon');
        }

//                         console.log("Location access denied");
//                     });
//                 }
//             } catch (error) {
//                 console.log("Geolocation not available");
//             }
//         }
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            let timeString = now.toLocaleDateString('en-AU', options);
            if (userLocation) {
                timeString += ` • ${userLocation}`;
            }
            document.getElementById('datetime').textContent = timeString;
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
            
            // Login
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('usernameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('passwordInput').focus();
            });
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Main buttons
            document.getElementById('todayBtn').addEventListener('click', () => showScheduleView('today'));
            document.getElementById('tomorrowBtn').addEventListener('click', () => showScheduleView('tomorrow'));
            document.getElementById('menuBtn').addEventListener('click', showMenuView);
            document.getElementById('chatBtn').addEventListener('click', showChatView);
            
            // Back button
            document.getElementById('backBtn').addEventListener('click', showMainView);
            
            // Chat
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Menu options
            document.querySelectorAll('.menu-option').forEach(button => {
                button.addEventListener('click', function() {
                    handleMenuAction(this.dataset.action);
                });
            });
            
            updateDateTime();
        });
    </script>
