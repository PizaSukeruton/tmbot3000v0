<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMBot3000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1.125rem;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: #fff;
        }
        
        .btn-primary:active {
            background: #2563eb;
        }
        
        .header {
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.green { background: #22c55e; }
        .status-dot.yellow { background: #eab308; }
        .status-dot.red { background: #ef4444; }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .status-badge.green { background: rgba(34, 197, 94, 0.2); }
        .status-badge.yellow { background: rgba(234, 179, 8, 0.2); }
        .status-badge.red { background: rgba(239, 68, 68, 0.2); }
        
        .status-text {
            flex: 1;
            text-align: center;
        }
        
        .status-label {
            font-weight: 600;
        }
        
        .status-desc {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .day-button {
            padding: 1.5rem 1rem;
            background: #1a1a1a;
            color: #9ca3af;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .day-button.active {
            background: #3b82f6;
            color: #fff;
        }
        
        .content {
            padding: 1rem;
        }
        
        .schedule {
            background: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .schedule h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .schedule-item {
            border-left: 4px solid;
            padding-left: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .schedule-item.blue { border-color: #3b82f6; }
        .schedule-item.green { border-color: #22c55e; }
        
        .schedule-label {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 0.25rem;
        }
        
        .schedule-time {
            font-size: 1.125rem;
            font-weight: 600;
            text-align: center;
        }
        
        .chat-button {
            background: #1a1a1a;
            color: #fff;
        }
        
        .chat-button:active {
            background: #333;
        }
        
        .demo-button {
            background: transparent;
            color: #666;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        .chat-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-button {
            width: auto;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 85%;
        }
        
        .message.user {
            background: #3b82f6;
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            background: #1a1a1a;
            margin-right: auto;
        }
        
        .message.loading {
            background: #1a1a1a;
            margin-right: auto;
            opacity: 0.7;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #333;
            background: #000;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
            text-align: left;
        }
        
        .send-button {
            width: auto;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: #fff;
        }
        
        .send-button:disabled {
            background: #333;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <div class="login-title">
                    <h1>TMBot3000</h1>
                </div>
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Enter your username" />
                </div>
                <button class="btn-primary" onclick="login()">Login</button>
            </div>
        </div>
        
        <div id="mainScreen" class="hidden">
            <header class="header">
                <div class="header-top">
                    <div class="header-title">TMBot3000</div>
                    <div class="user-info">
                        <div class="status-dot green" id="statusDot"></div>
                        <span id="username"></span>
                    </div>
                </div>
                <div class="status-badge green" id="statusBadge">
                    <div class="status-text">
                        <div class="status-label">System Status</div>
                        <div class="status-desc" id="statusText">All Clear</div>
                    </div>
                </div>
            </header>
            
            <div class="button-grid">
                <button class="day-button" id="todayBtn" onclick="showSchedule('today')">Today</button>
                <button class="day-button" id="tomorrowBtn" onclick="showSchedule('tomorrow')">Tomorrow</button>
            </div>
            
            <div class="content">
                <div id="scheduleSection" class="hidden">
                    <div class="schedule">
                        <h2 id="scheduleTitle">Today's Schedule</h2>
                        <div class="schedule-item blue">
                            <div class="schedule-label">Load In</div>
                            <div class="schedule-time">14:00 AEST</div>
                        </div>
                        <div class="schedule-item blue">
                            <div class="schedule-label">Soundcheck</div>
                            <div class="schedule-time">16:00 AEST</div>
                        </div>
                        <div class="schedule-item blue">
                            <div class="schedule-label">Doors</div>
                            <div class="schedule-time">18:30 AEST</div>
                        </div>
                        <div class="schedule-item green">
                            <div class="schedule-label">Show Time</div>
                            <div class="schedule-time">20:00 AEST</div>
                        </div>
                    </div>
                </div>
                
                <button class="chat-button" onclick="openChat()">Ask TMBot a Question</button>
                <button class="demo-button" onclick="toggleStatus()">Toggle Status (Demo)</button>
            </div>
        </div>
        
        <div id="chatScreen" class="chat-screen hidden">
            <div class="chat-header">
                <button class="back-button" onclick="closeChat()">← Back</button>
                <div class="header-title">Chat with TMBot</div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    Hi! I'm TMBot3000. Ask me anything about the tour schedule, venues, flights, or crew contacts.
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your question..."
                    />
                    <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentStatus = 'green';
        let currentView = null;
        let currentUser = '';
        const API_URL = window.location.origin;
        
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('username').textContent = username;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
            }
        }
        
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        function showSchedule(view) {
            currentView = view;
            document.getElementById('scheduleSection').classList.remove('hidden');
            document.getElementById('scheduleTitle').textContent = 
                view === 'today' ? "Today's Schedule" : "Tomorrow's Schedule";
            
            document.getElementById('todayBtn').classList.toggle('active', view === 'today');
            document.getElementById('tomorrowBtn').classList.toggle('active', view === 'tomorrow');
        }
        
        function toggleStatus() {
            const statuses = ['green', 'yellow', 'red'];
            const statusTexts = {
                'green': 'All Clear',
                'yellow': 'Issues to Sort',
                'red': 'Changes Required'
            };
            
            const currentIndex = statuses.indexOf(currentStatus);
            currentStatus = statuses[(currentIndex + 1) % 3];
            
            document.getElementById('statusDot').className = `status-dot ${currentStatus}`;
            document.getElementById('statusBadge').className = `status-badge ${currentStatus}`;
            document.getElementById('statusText').textContent = statusTexts[currentStatus];
        }
        
        function openChat() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            document.getElementById('chatInput').focus();
        }
        
        function closeChat() {
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
        }
        
        function addMessage(text, isUser) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addLoadingMessage() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.textContent = 'TMBot is thinking...';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            document.getElementById('sendButton').disabled = true;
            addLoadingMessage();
            
            try {
                const response = await fetch(`${API_URL}/api/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        memberId: currentUser,
                        content: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.aiResponse?.text || 'Sorry, I didn\'t understand that.', false);
                
            } catch (error) {
                console.error('Error:', error);
                removeLoadingMessage();
                addMessage('Sorry, I\'m having trouble connecting. Please try again.', false);
            } finally {
                document.getElementById('sendButton').disabled = false;
            }
        }
        
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
