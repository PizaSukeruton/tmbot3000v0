<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMBot3000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        .login-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1.125rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            background: #3b82f6;
            color: #fff;
            transition: background 0.2s;
        }
        
        .login-btn:active {
            background: #2563eb;
        }
        
        .main-screen {
            min-height: 100vh;
            display: none;
        }
        
        .header {
            padding: 1rem;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .datetime {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }
        
        .username {
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .button-grid.single {
            grid-template-columns: 1fr;
            max-width: 200px;
            margin: 0 auto;
        }
        
        .day-button {
            padding: 1.5rem 1rem;
            background: #1a1a1a;
            color: #9ca3af;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .day-button.active {
            background: #3b82f6;
            color: #fff;
        }
        
        .schedule-container {
            padding: 1rem;
        }
        
        .schedule {
            background: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            min-height: 200px;
            display: none;
        }
        
        .schedule.visible {
            display: block;
        }
        
        .schedule h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .event-item {
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .event-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .event-time {
            color: #3b82f6;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .event-description {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .no-events {
            text-align: center;
            color: #9ca3af;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: #9ca3af;
        }
        
        .error {
            text-align: center;
            color: #ef4444;
        }
        
        .chat-container {
            padding: 1rem;
        }
        
        .chat-header {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 0.5rem 0.5rem 0 0;
            border-bottom: 1px solid #333;
        }
        
        .chat-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }
        
        .chat-messages {
            background: #1a1a1a;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }
        
        .message {
            white-space: pre-line;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 85%;
        }
        
        .message.user {
            background: #3b82f6;
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            background: #333;
            margin-right: auto;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 0.5rem;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 0 0 0.5rem 0.5rem;
            border: 1px solid #333;
            border-top: none;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            background: #000;
            border: 1px solid #333;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .send-button {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-button:active {
            background: #2563eb;
        }
        
        .send-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <div class="login-title">
                    <h1>TMBot3000</h1>
                </div>
                <input type="text" id="usernameInput" class="login-input" placeholder="Enter your username" />
                <button id="loginBtn" class="login-btn">Login</button>
            </div>
        </div>
        
        <!-- Main Screen -->
        <div id="mainScreen" class="main-screen">
            <header class="header">
                <div class="user-info">
                    <div class="status-dot"></div>
                    <div>
                        <div id="datetime" class="datetime"></div>
                        <div id="username" class="username"></div>
                    </div>
                </div>
            </header>
            
            <div class="button-grid" id="scheduleButtons">
                <button id="todayBtn" class="day-button">Today</button>
                <button id="tomorrowBtn" class="day-button">Tomorrow</button>
                <button id="chatBtn" class="day-button">Chat</button>
            </div>
            
            <div class="button-grid single hidden" id="chatButtons">
                <button id="backBtn" class="day-button">← Back to Schedule</button>
            </div>
            
            <div class="schedule-container" id="scheduleContainer">
                <div id="schedule" class="schedule">
                    <h2 id="scheduleTitle">Select a Day</h2>
                    <div class="no-events">Click Today or Tomorrow to view the schedule</div>
                </div>
            </div>
            
            <!-- Chat Interface -->
            <div class="chat-container hidden">
                <div class="chat-header">
                    <h3>Ask TMBot a Question</h3>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Type your question..." />
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentUser = '';
        let currentView = null;
        let userLocation = '';
        
        // Get user location
        async function getUserLocation() {
            try {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const { latitude, longitude } = position.coords;
                        try {
                            const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`);
                            const data = await response.json();
                            userLocation = `${data.city}, ${data.principalSubdivision}`;
                            updateDateTime();
                        } catch (error) {
                            console.log('Could not get location name');
                        }
                    }, (error) => {
                        console.log('Location access denied');
                    });
                }
            } catch (error) {
                console.log('Geolocation not available');
            }
        }
        
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            let timeString = now.toLocaleDateString('en-AU', options);
            if (userLocation) {
                timeString += ` • ${userLocation}`;
            }
            document.getElementById('datetime').textContent = timeString;
        }
        
        // Login functionality
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('username').textContent = username;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                getUserLocation();
                updateDateTime();
                setInterval(updateDateTime, 60000); // Update every minute
            }
        }
        
        // Toggle between schedule and chat modes
        function showChatMode() {
            console.log('Chat mode activated');
            document.getElementById("scheduleButtons").classList.add("hidden");
            document.getElementById("chatButtons").classList.remove("hidden");
            document.getElementById("scheduleContainer").classList.add("hidden");
            document.querySelector(".chat-container").classList.remove("hidden");
        }
        
        function showScheduleMode() {
            console.log('Schedule mode activated');
            document.getElementById("scheduleButtons").classList.remove("hidden");
            document.getElementById("chatButtons").classList.add("hidden");
            document.getElementById("scheduleContainer").classList.remove("hidden");
            document.querySelector(".chat-container").classList.add("hidden");
        }
        
        // Schedule functionality
        async function showSchedule(view) {
            if (currentView === view) return; // Prevent redundant calls
            
            currentView = view;
            
            // Update button states
            const todayBtn = document.getElementById("todayBtn");
            const tomorrowBtn = document.getElementById("tomorrowBtn");
            if (todayBtn) {
                todayBtn.classList.remove("active");
                if (view === "today") todayBtn.classList.add("active");
            }
            if (tomorrowBtn) {
                tomorrowBtn.classList.remove("active");
                if (view === "tomorrow") tomorrowBtn.classList.add("active");
            }
            
            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.classList.add('visible');
            
            // Update title and show loading
            const title = view === 'today' ? "Today's Schedule" : "Tomorrow's Schedule";
            const scheduleTitle = document.getElementById('scheduleTitle');
            if (scheduleTitle) {
                scheduleTitle.textContent = title;
            } else {
                console.error("Element with id 'scheduleTitle' not found.");
                return;
            }
            
            // Ensure we have a valid container
            if (!scheduleDiv) {
                console.error("Schedule div not found");
                return;
            }
            
            scheduleDiv.innerHTML = `<h2>${title}</h2><div class="loading">Loading schedule...</div>`;
            
            try {
                const response = await fetch(`/api/schedule/${view}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                displayScheduleData(data, title);
                
            } catch (error) {
                console.error('Error fetching schedule:', error);
                // Ensure we have a valid container
                if (!scheduleDiv) {
                    console.error("Schedule div not found");
                    return;
                }
                scheduleDiv.innerHTML = `<h2>${title}</h2><div class="error">Error loading schedule data</div>`;
            }
        }
        
        function displayScheduleData(data, title) {
            const scheduleDiv = document.getElementById('schedule');
            let html = `<h2 id="scheduleTitle">${title}</h2>`;
            
            if (data.events && data.events.length > 0) {
                data.events.forEach(event => {
                    html += `
                        <div class="event-item">
                            <div class="event-title">${event.title}</div>
                            <div class="event-time">${event.time}</div>
                            <div class="event-description">${event.description}</div>
                        </div>
                    `;
                });
            } else {
                html += '<div class="no-events">No events scheduled</div>';
            }
            
            // Ensure we have a valid container
            if (!scheduleDiv) {
                console.error("Schedule div not found");
                return;
            }
            scheduleDiv.innerHTML = html;
        }
        
        // Chat functionality
        function addMessage(text, isUser) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message and clear input
            addMessage(message, true);
            input.value = '';
            
            // Disable send button during request
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        memberId: currentUser,
                        content: message
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                addMessage(data.aiResponse?.text || 'Sorry, I could not understand that.', false);
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('Sorry, I am having trouble connecting. Please try again.', false);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                input.focus();
            }
        }
        
        // Event listeners - Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Login event listeners
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('usernameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            // Schedule button event listeners
            document.getElementById('todayBtn').addEventListener('click', () => showSchedule('today'));
            document.getElementById("tomorrowBtn").addEventListener("click", () => showSchedule("tomorrow"));
            document.getElementById("chatBtn").addEventListener("click", showChatMode);
            document.getElementById("backBtn").addEventListener("click", showScheduleMode);
            
            // Chat event listeners
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Initialize
            updateDateTime();
        });
    </script>
</body>
</html>
