<!DOCTYPE html>
<html>
<head>
    <title>TMBot3000 Test</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 5px; }
        .user { background: #e3f2fd; }
        .bot { background: #f5f5f5; }
        input { width: 70%; padding: 5px; }
        button { padding: 5px 15px; }
    </style>
</head>
<body>
    <h1>TMBot3000 Test Interface</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const message = input.value;
            if (!message) return;
            
            chat.innerHTML += '<div class="message user">You: ' + message + '</div>';
            input.value = '';
            
            try {
                const response = await fetch('https://tmbot3000v0.onrender.com/api/chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberId: 'test123', content: message })
                });
                const data = await response.json();
                chat.innerHTML += '<div class="message bot">Bot: ' + (data.aiResponse?.text || 'No response') + '</div>';
            } catch (err) {
                chat.innerHTML += '<div class="message bot">Error: ' + err.message + '</div>';
            }
            chat.scrollTop = chat.scrollHeight;
        }
        
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
